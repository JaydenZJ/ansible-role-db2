---
db2_packages:
 - pam
 - pam-devel.i686
 - libaio
 - compat-libstdc++-33.i686
 - compat-libstdc++-33
 - libstdc++-devel.i686
 - libstdc++
 - ksh
 - vim
 - unzip
# Security limits
limits_path: /etc/security/limits.conf
limits_limits:
  - "* hard nofile 65536"
  - "* soft nofile 65536"
  - "* hard nproc 10000"
  - "* soft nproc 10000"

yum_repo: http://public-yum.oracle.com/public-yum-ol6.repo

#Check download_db2.yml  to find how you can use this role to download a DB2 from a remote repo
db2_binary:
  location: "/vagrant/db2_10503.tar.gz"
  dest: "/tmp"