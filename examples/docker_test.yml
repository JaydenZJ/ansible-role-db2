---
# This is to test on Docker
  - hosts: all
    gather_facts: True
    pre_tasks:

      - name: Create /DB2 directory
        file: 
          path: /db2
          state: directory
          mode: 755
        tags: users

    roles:
      - db2
    vars:
       # Define the db2_binary and setup the URL to download.
       # Variable location define where should put db2 on ansible machine
       # Variable dest define where should decompress DB2 on remote host
      db2_binary:
        location: "/tmp/db2.tar.gz"
        dest: "/tmp"

      global_params:
        db2_antijoin: "YES"
        db2fcmcomm: "TCPIP4"
      
      db2_instances:
        - instance: "DB2INST"
          name: "db2inst1"
          group_name: "db2iadm1"
          fenced_username: "db2fenc1"
          fenced_group_name: "db2fadm1"
          home_directory: "/db2/db2inst1"
          fenced_home_directory: "/db2/db2fenc1"
          password: "mypwd"
          fenced_password: "anotherpwd"
          fenced_uid: 619
          uid: 666
          gid: 1234
          fenced_gid: 2233
          # options:
          #   autostart: "YES"
          dbm_params:
            intra_parallel: "YES"
            numdb: "15"

        - instance: "DB2INST2"
          name: "db2inst2"
          group_name: "db2iadm2"
          fenced_username: "db2fenc2"
          fenced_group_name: "db2fadm2"
          dbm_params:
            intra_parallel: "NO"
            numdb: "25"