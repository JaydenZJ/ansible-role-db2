---
  - hosts: all
    gather_facts: False
    tasks:

      # This is required to test on RedHat. (No license on vagrant)
      - name: My Async command
        command: "sleep 5"
        async: 1000
        poll: 0
        register: yum_sleeper

      - name: Check async
        async_status: jid={{ yum_sleeper.ansible_job_id }}
        register: job_result
        until: job_result.finished
        retries: 30
        delay: 5